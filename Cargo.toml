[workspace]
resolver = "2"
members = [
    "crates/torn_models",
    "crates/torn_client",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/YOUR_ORG/rs-torn-client"
description = "A high-performance, async Rust client for the Torn API â€” generated from OpenAPI"

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
